  @if (foundUsers.length >=0) {
  <div class="search-results" *ngIf="foundUsers.length > 0">

    <p class="search-results-item" (click)="showUserProfil(user)">{{user.username}}</p>
    }
  </div>
  }@else {
  <div class="search-results">
    <p class="search-results-item">...</p>
  </div>
  }
